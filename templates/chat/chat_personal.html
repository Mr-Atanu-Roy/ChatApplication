{% extends "../blocks/chat_base.html" %}

{% load static %}

{% block title %}WhatsApp | Chat with people{% endblock title %}

{% block body %}

<div class="bg-slate-900 w-full h-screen overflow-y-auto p-6">
    <div class="my-2 w-full flex items-center">
        <div class="flex flex-col">
            <div class="w-6 h-6 rounded-full bg-cover bg-no-repeat bg-center"
                style="background-image: url('{% static 'images/whatsapp-logo.png' %}');"></div>
            <div class="py-2 my-1 px-3 text-white bg-green-0 w-fit rounded-lg">
                <div class="flex items-center justify-between text-slate-900 font-bold mb-1.5 text-xs">
                    <p>Atanu</p>
                    <p>9563226589</p>
                </div>
                <p>Lorem ipsum dolor sit amet consectetur.</p>
            </div>
            <p class="text-gray-500 text-xs text-right">Today</p>
        </div>
    </div>
</div>
<div class="text-white w-full fixed bg-dark p-2 bottom-0">
    <input name="message" id="message" value="{{message}}" type="text"
        class="tracking-wide w-9/12 bg-dark mx-auto h-12 border-0 outline-none rounded-md text-white text-lg"
        autocomplete="off" placeholder="Type a message">

    <div class="fixed cursor-pointer right-6 bottom-2.5 bg-green-0 hover:bg-green-0-dark transition-colors rounded py-2 px-5"
        id="send-msg-btn">
        <i class="fa fa-paper-plane p-color text-xl"></i>
    </div>
</div>

{% endblock body %}
